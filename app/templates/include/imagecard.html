<button class="btn card p-0 mb-4"
        data-toggle="modal" data-target="#modal-picture"
        data-link="{{ image.link }}" data-title="{{ image.description or '' }}"
>
    <img class="card-img-top" referrerpolicy="no-referrer" src="{{ image.link }}">

    {% if image.description %}
    <div class="card-body">
        <div class="card-text">
            {{ image.description }}
        </div>
    </div>

    {% endif %}
</button>
